<!DOCTYPE html>
<html lang="en">
<head>
  <title>React page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

  <h2>Prem Rakesh speed check</h2>
  <div id="target">Your time</div>
  <div id="counter">Count</div>
  <button onclick="startTime()">Start Timer</button>
  <button onclick="recordTime()">React</button>
  <script>
    let reactTime;
    
    function getRandomStartingValue() {
        return Math.floor(Math.random() * 9) + 2; 
    }

    let startingValue = getRandomStartingValue();

    function startTime() {
        document.getElementById('counter').innerHTML = 0; 
        for (let i = 0; i < startingValue - 1; i++) {
            setTimeout(function() {
                document.getElementById('counter').innerHTML = i + 1;
            }, (i + 1) * 1000);
        }

        setTimeout(function() {
            if (reactTime === undefined) {
                document.getElementById('target').innerHTML = 'Too Slow';
            } else {
                const endTime = Date.now();
                const elapsedTime = endTime - reactTime;
                document.getElementById('target').innerHTML = 'Time was ' + elapsedTime + ' ms';
            }
        }, startingValue * 1000);
    }

    function recordTime() {
        reactTime = Date.now();
    }
  </script>
</body>
</html>
